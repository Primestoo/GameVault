<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #171a21; /* Dark blue background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1b2838; /* Dark blue container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #fff; /* White heading */
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label, textarea, input {
            display: block;
            width: calc(100% - 20px); /* Adjusted width to account for padding */
            margin: 0 auto 15px; /* Centered and added margin */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1e2a3a; /* Dark blue form background */
            color: #fff; /* White text */
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        textarea {
            height: 150px;
        }
        .submit-btn, .back-btn, .privacy-btn {
            display: inline-block; /* Display buttons inline */
            padding: 12px 24px;
            background-color: #00adee; /* Steam blue */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none; /* Remove underline */
        }
        .submit-btn:hover, .back-btn:hover, .privacy-btn:hover {
            background-color: #007acc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request</h1>
        <form action="mailto:mygamerepositoryinfo@gmail.com" method="post" enctype="text/plain">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <a href="https://primestoo.github.io/GameVault/" class="back-btn">Go back to Homepage</a>
        <a href="privacy-policy.html" class="privacy-btn">Privacy Policy</a>
    </div>
</body>
</html>
