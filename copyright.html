<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyright</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #444; /* Dark grey background */
            color: #fff; /* White text */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }
        .back-btn {
            padding: 12px 24px;
            background-color: #00adee; /* Steam blue */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #007acc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copyright</h1>
        <p>
            I do not own any of these games nor did I make them or own them in any way. I have the proper right and license to display these games on my website.
        </p>
        <a href="https://primestoo.github.io/GameVault/" class="back-btn">Back to Homepage</a>
    </div>
</body>
</html>
